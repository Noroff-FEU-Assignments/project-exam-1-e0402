<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1 class="logo-styling">Logo</h1>
      <input type="checkbox" class="toggle" id="toggle" />
      <label for="toggle" class="toggle-label">
        <span></span>
      </label>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Articles</a></li>
          <li><a href="">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="article-carousel">
        <button class="carousel-button carousel-button--left is-hidden">
          <img src="/images/left-arrow.svg" alt="" />
        </button>
        <div class="carousel-track-container">
          <ul class="carousel-track"></ul>
        </div>
        <button class="carousel-button carousel-button--right">
          <img src="/images/right-arrow.svg" alt="" />

        <div class="carousel-nav">

      </div>

    <footer>
      <div class="footer-row-one">
        <p>Don't miss any new articles or news!</p>
        <h3>Sign up to our newsletter</h3>
      </div>
      <div class="footer-row-two">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="   example@something.com"
          class="newsletter-input"
        />
        <button>Sign up</button>
      </div>
      <div class="footer-nav">
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Articles</a></li>
            <li><a href="">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="">Privacy</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer-icons-grid">
        <div>
          <a href="http://www.facebook.com"

              src="images/facebook-icon.svg"

          /></a>
        </div>
        <div>
          <a href="http://www.instagram.com"
            ><img
              src="images/instagram-icon.svg"
              alt="Instagram icon"
              class="media-icons"
          /></a>
        </div>
        <div>
          <a href="http://www.twitter.com"
            ><img
              src="images/twitter-icon.svg"
              alt="Twitter icon"
              class="media-icons"
          /></a>
        </div>
        <div>
          <a href="http://www.pinterest.com"
            ><img
              src="images/pinterest-icon.svg"

              class="media-icons"

          /></a>
        </div>

        <p>Logo&copy;<em id="=date"></em>2022 All rights reserved</p>
