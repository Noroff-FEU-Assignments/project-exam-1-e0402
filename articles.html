          alt="A white logo showing the name ARTrospective together with a paint splash"
      /></a>
      <input type="checkbox" class="toggle" id="toggle" />
      <label for="toggle" class="toggle-label">
        <span></span>
      </label>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="about.html">About</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h1>Enjoy our free selection of art history related articles</h1>
      </div>
      <div class="search">
        <div>
          <input
            type="text"
            class="search-input"
            id="search-input"
            placeholder="Search for something..."
          />
          <button class="search-button">
            <img src="/images/search-icon.svg" alt="Search icon" />
          </button>
        </div>
      </div>
      <div class="category-buttons">
        <button class="category-button btn active-button latest-button">
          Latest
        </button>
        <div class="more-articles-button">
          <button class="category-button btn" value="12">All</button>
        </div>
        <button class="category-button btn" data-filter="Impressionism">
          Impressionism
        </button>
        <button class="category-button btn" data-filter="Cubism">Cubism</button>
        <button class="category-button btn" data-filter="Golden age">
          Golden age
        </button>
        <button class="category-button btn" data-filter="Flemish">
          Flemish
        </button>
        <button class="category-button btn" data-filter="Modernism">
          Modernism
        </button>
        <button class="category-button btn" data-filter="Realism">
          Realism
        </button>
        <button class="category-button btn" data-filter="Dutch">Dutch</button>

        <p>Don't miss any new articles or news!</p>
        <h3>Sign up to our newsletter</h3>
      </div>
      <div class="footer-row-two">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="   example@something.com"
          class="newsletter-input"
        />
        <button class="button-text">Sign up</button>
      </div>
      <div class="footer-nav">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="">Privacy</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer-icons-grid">

              class="media-icons"

        </div>

              src="images/instagram-icon.svg"
              alt="Instagram icon"
              class="media-icons"
          /></a>
        </div>
        <div>
          <a href="http://www.twitter.com"

              src="images/twitter-icon.svg"
              alt="Twitter icon"
              class="media-icons"
          /></a>
        </div>

              class="media-icons"
